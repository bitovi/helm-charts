name: Smoke Test image creation
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Install MicroK8s
    steps:
    - uses: balchua/microk8s-actions@v0.3.2
      with:
        channel: '1.26/stable'
        addons: '["dns", "rbac", "hostpath-storage", "registry"]'

    # Install the local chart repository
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Helm
      uses: azure/setup-helm@v4.2.0
      with:
        version: v3.14.4
    
    - name: Install helm charts
      run: |
        helm repo add incubator https://charts.helm.sh/incubator
        helm repo add prometheus https://prometheus-community.github.io/helm-charts
        helm repo add elasticsearch https://helm.elastic.co
        helm repo add grafana https://grafana.github.io/helm-charts
        helm repo update

    - name: Build and Install Helm Chart
      run: |
        helm dependency build charts/temporal
        helm install temporal charts/temporal
      
    - name: Wait for Temporal Server to be ready
      run: |
        kubectl --namespace=default get pods -l "app.kubernetes.io/instance=temporal"
        kubectl wait --for=condition=available --timeout=600s deployment/temporal-frontend
      continue-on-error: true
    
    - name: Print debug info
      run: |
        kubectl get all --namespace=default
        kubectl get pvc --namespace=default
        kubectl get events --namespace=default --sort-by='.metadata.creationTimestamp'
        for pod in $(kubectl get pods --namespace=default -o jsonpath='{range .items[*]}{.metadata.namespace}{" "}{.metadata.name}{"\n"}{end}'); do
          namespace=$(echo $pod | awk '{print $1}')
          name=$(echo $pod | awk '{print $2}')
          echo "Describing pod $name in namespace $namespace"
          kubectl describe pod $name -n $namespace
          echo "Logs for pod $name in namespace $namespace"
          kubectl logs $name -n $namespace --all-containers=true --tail=100
          echo "----------------------------------------"
        done

    - name: Run Smoke Tests
      run: |
        kubectl exec -it deployment/temporal-frontend -- /bin/sh -c "curl -f http://localhost:8080/healthz || exit 1"

